<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Restaurant Reviews around the world. Written by food lovers only.">
  <meta name="description" content="Restaurant Reviews around the world. Written by food lovers only">
  <!-- Favicon and compatibility for IE-->
  <link rel="icon" type="image/png" href="icon.png" sizes="192x192">
  <link rel="icon" type="image/png" href="icon-new.png" sizes="512x512">
  <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Stylesheets for desktop, mobiles and tablets-->
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="stylesheet" href="css/stylesMobile.css" media="(max-width: 500px)"> 
  <link rel="stylesheet" href="css/stylesTablet.css" media="((min-width: 501px) and (max-width: 850px))"> 
      
  <!-- Manifest and its theme color to add the app in the homescren -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1c767d">`
  <title>Restaurant Reviews</title>
</head>

<body>

  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container" role="application" aria-label="Google Map">

      <div id="map"></div>
      
    </section>

    <section>

      <div class="filter-options">
        <h3>Filter Results</h3>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose a neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose a cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>

    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ_YFNfFK2o9VAscAB_KB_0xZRRfhM8G0&libraries=places&language=en&callback=initMap'></script>
<script defer src="js/idb.js"></script>
<script defer src="js/dbhelper.js"></script>
<script defer src="js/main.js"></script>
<!--Add a lazyload on images-->
<!-- intersection observer polyfill -->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
<!-- the iolazy load library -->
<script src="dist/js/iolazy.min.js" defer></script>
</body>
</html>
